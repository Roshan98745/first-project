    <!-- Fullscreen Modal to View Image -->
    <div id="fullscreen-modal" class="fullscreen-modal" onclick="closeImage()">
        <img id="fullscreen-img" class="fullscreen-img" src="" alt="Fullscreen View">
    </div>
    
    <script>
       
        // Function to open the image in fullscreen
function openImage(src) {
    document.getElementById("fullscreen-img").src = src;  // Set the image source
    document.getElementById("fullscreen-modal").style.display = "flex";  // Show the modal
}

// Function to close the fullscreen image when clicked
function closeImage() {
    document.getElementById("fullscreen-modal").style.display = "none";  // Hide the modal
}

    </script>
